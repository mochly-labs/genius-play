name: Compilar & Publicar 🎉

on:
  push:
    tags:
      - "v*"

jobs:
  compilar-linux-windows:
    name: Compilar Linux e Windows 🐧🪟
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositório 📦
        uses: actions/checkout@v4

      - name: Configurar Go 🐹
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Criar pasta de saída 📁
        run: mkdir -p dist

      - name: Executar script de build 🔧
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Enviar binários como artefato ⬆️
        uses: actions/upload-artifact@v4
        with:
          name: binarios-linux-windows
          path: dist/*
  compilar-macos:
    name: Compilar macOS 🍏
    runs-on: macos-latest

    steps:
      - name: Clonar repositório 📦
        uses: actions/checkout@v4

      - name: Instalar dependências 🧰
        run: |
          brew install create-dmg

      - name: Configurar Go 🐹
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Criar pasta de saída 📁
        run: mkdir -p dist

      - name: Executar build para macOS 🔧
        run: |
          chmod +x ./build.sh
          ./build.sh maconly

      - name: Criar arquivo .dmg 📀
        run: |
          create-dmg "dist/Genius-Play-macOS-amd64.app" "dist" --dmg-title "Genius Play" --volname "Genius Play"

      - name: Enviar binários do macOS como artefato ⬆️
        uses: actions/upload-artifact@v4
        with:
          name: binarios-macos
          path: dist/*macOS*

      - name: Enviar .dmg como artefato ⬆️
        uses: actions/upload-artifact@v4
        with:
          name: Genius-Play-macOS.dmg
          path: dist/Genius-Play-macOS-amd64.dmg

      - name: Publicar no GitHub Releases 🚀
        uses: softprops/action-gh-release@v1
        with:
          files: dist/Genius-Play-macOS-amd64.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publicar:
    name: Publicar Release 🚀
    needs: [compilar-linux-windows, compilar-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Baixar todos os artefatos 📥
        uses: actions/download-artifact@v4
        with:
          path: artefatos

      - name: Criar Release no GitHub 🌟
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artefatos/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
